<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵</title>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <!--부트스트랩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="iframe_wrap" style="width: 1200px; height: 600px;">
    <h1 style="text-align: center;">카카오맵 api 사용하기</h1>
    <div id="left" style="float: left; width: 50%; height: 100%;">
        <!-- 지도를 표시할 div 입니다 -->
        <div id="map" style="width:500px;height:350px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?"></script>
    </div>
    <div id="right" style="float: left; width: 50%; height: 100%;">
        <h2>카카오 맵</h2>
        <!--우리집-->
        <button class="btn-primary" onclick="move_map(37.45684426, 126.71075001)">임선혁 사는 곳</button>
        <!--지멘스 인더스트리 소프트웨어-->
        <button class="btn-primary" onclick="move_map(37.48876034, 127.05323461)">지멘스 인더스트리 소프트웨어</button>
        <!--캐디언즈-->
        <button class="btn-primary" onclick="move_map()">캐디언즈</button>
        <!--씨테크-->
        <button class="btn-primary" onclick="move_map()">씨테크</button>
    </div>
</div>

<script>
$(function(){
    move_map(37.45684426, 126.71075001);
})
function move_map(lat, lon){
    let mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(lat, lon), // 지도의 중심좌표
            level: 4 // 지도의 확대 레벨
        };
    
    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    let map = new kakao.maps.Map(mapContainer, mapOption); 

}

</script>
</body>
</html>
