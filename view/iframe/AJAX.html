<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 자동완성</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="../../src/css/AJAX.css">

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <!-- jQuery 자동완성 라이브러리-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>


    <!--JavaScript-->
    <!--자동완성-->
    <script defer src="../../src/js/autocomplete.js"></script>
    
</head>
<body>
    <div id="wrap">
        <br>
        <h2>Ajax를 이용한 검색어 자동완성 기능</h2>
        <hr>
        <div class="input-group mb-3">
            <input type="text" id="search-box" class="form-control" placeholder="가고 싶은 회사를 입력해주세요">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit" onclick="search()">검색</button>
            </div>
        </div>
        <div id="left"></div>
        
        <div id="right">
            <br>
            <h3 id="info_title"></h3>
            <div id="table-area"></div>
        </div>
    </div>
</body>
</html>
