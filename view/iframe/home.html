<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div style="margin: auto;">
      
        <div id="demo" class="carousel slide" data-ride="carousel">
    
            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            
            <!-- The slideshow -->
            <!-- : 슬라이더 사진 클릭시 해당 회사 홈페이지로 이동-->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../src/img/지멘스.jpg" alt="지멘스" width="1200" height="600" onclick="window.open('https://www.industry.siemens.co.kr/','_blank')">
              </div>
              <div class="carousel-item">
                <img src="../../src/img/스페이스솔루션.jpg" alt="스페이스솔루션" width="1200" height="600" onclick="window.open('https://www.spacesolution.kr/','_blank')">
              </div>
              <div class="carousel-item">
                <img src="../../src/img/씨테크시스템.jpg" alt="씨테크시스템" width="1200" height="600" onclick="window.open('http://www.citek.co.kr/main#','_blank')">
              </div>
              <div class="carousel-item">
                <img src="../../src/img/와이씨디아이에스.png" alt="와이씨디아이에스" width="1200" height="600" onclick="window.open('http://www.ycdis.co.kr/','_blank')">
              </div>
              <div class="carousel-item">
                <img src="../../src/img/이삭엔지리어링.png" alt="이삭엔지리어링" width="1200" height="600" onclick="window.open('https://www.isaac-eng.com/','_blank')">
              </div>
              <div class="carousel-item">
                <img src="../../src/img/캐디언스시스템.png" alt="캐디언스시스템" width="1200" height="600" onclick="window.open('https://www.cadians.com/','_blank')">
              </div>
              <div class="carousel-item">
                <img src="../../src/img/키미이에스.jpg" alt="키미이에스" width="1200" height="600" onclick="window.open('https://www.kimies.co.kr/kr/index.phphttps://www.cadians.com/','_blank')">
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
    </div>
</body>
</html>
