<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about_me</title>
    
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <!--CSS-->
    <link rel="stylesheet" href="../../src/css/common.css">

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div id="wrap">
        <br>
        <h2>About me</h2>
        <hr>
        <div id="left">
            <img src="../../src/img/프로필사진.jpg">
        </div>
        <div id="right">
            <div class="button_area" style="text-align: center;">
                <button class="btn btn-outline-primary" onclick="show(this, 1)">인사말</button> 
                <button class="btn btn-outline-primary" onclick="show(this, 2)">프로필</button> 
                <button class="btn btn-outline-primary" onclick="show(this, 3)">이력</button> 
                <button class="btn btn-outline-primary" onclick="show(this, 4)">전공지식</button> 
                <button class="btn btn-outline-primary" onclick="show(this, 5)">프로젝트</button> 
            </div>
            <hr>
            <div class="content_area">
                <br>
                <h3>"귀사와 함께 우리 사회를 보다 밝게하고 싶습니다."</h3>
                <br>
                <P>
                    우리 사회가 더 빛을 발할 때는 서로 간의 연결이 원활하게 이루어질 때라고 봅니다. <br>
                    사람과 사람과의 연결을 넘어 사람과 사물 또는 사물과 사물 <br>
                    귀사에 입사하여 하고 싶습니다.
                </P>
            </div>
        </div>
    </div>
    <script>
        /**인사말 */
        const greeting = '';
        const profile = '';
        const record = '';
        const major_skills = '';
        const project = '';

        /**버튼을 클릭하면 인사말, 프로필, 이력, 전공지식, 프로젝트를 화면에 출력하는 함수*/
        function show(event, num){
            $('.button_area button').attr('class', 'btn btn-outline-primary');
            let content = '';
            switch(num){
                case 1 : content = greeting; break;
                case 2 : content = profile; break;
                case 3 : content = profile; break;
                case 4 : content = record; break;
                case 5 : content = project; break;
            }
            $(event).attr('class', 'btn btn-primary disabled');
            $('.content_area').html(content);            
        }

    </script>
</body>
</html>
